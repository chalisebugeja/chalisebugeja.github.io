<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Experiment 3 - HTML Table</h1>
    <table border="1">
        <tr>
            <th>Photo</th>
            <th>Dog Breed</th>
            <th>Size</th>
            <th>Link</th>
        </tr>
        <tr>
            <td>
                <img src="images/shiba.jpg" alt="Shiba Inu">
            </td>
            <td>Shiba Inu</td>
            <td>2</td>
            <td>
                <a href="https://en.wikipedia.org/wiki/Shiba_Inu" target="_blank">More info </a>
            </td>
        </tr>
        <tr>
            <td>
                <img src="images/beagle.jpg" alt="Beagle">
            </td>
            <td>Beagle</td>
            <td>3</td>
            <td>
                <a href="https://en.wikipedia.org/wiki/Beagle" target="_blank">More info </a>
            </td>
        </tr>
        <tr>
            <td>
                <img src="images/boxer.jpg" alt="Boxer">
            </td>
            <td>Boxer</td>
            <td>4</td>
            <td>
                <a href="https://en.wikipedia.org/wiki/Boxer_(dog)" target="_blank">More info </a>
            </td>
        </tr>
    </table>
</body>

</html>
